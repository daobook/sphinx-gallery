name: Deploy to GitHub Pages

on:
  push:
    branches:
      - xin

jobs:
  deploy-to-pages:
    runs-on: ubuntu-latest

    steps:
      - name: üõéÔ∏è Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # fetch all history so that last modified date-times are accurate

      - name: üêç Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: üß≥ Cache pip
        uses: actions/cache@v2
        with:
          # This path is specific to Ubuntu
          path: ~/.cache/pip
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      # - name: üë∑‚Äç Install Dot and pandoc
      #   run: |
      #     conda install -c conda-forge pandoc
      #     conda install -c conda-forge ipython
      #     pip install sphinxcontrib-websupport
      #     sudo apt update
      #     sudo apt install -y graphviz

      - name: üë∑‚Äç Update libraries
        shell: bash
        run: |
          sudo apt update
          sudo apt-get --no-install-recommends install -yq \
            libosmesa6 libglx-mesa0 libopengl0 libglx0 libdbus-1-3 \
            libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-shape0 libxcb-xfixes0 libxcb-xinerama0 \
            texlive texlive-latex-extra latexmk optipng tex-gyre

      - name: Build HTML
        run: |
          pip install --progress-bar off --only-binary ":all:" numpy matplotlib "pyqt5!=5.15.2,!=5.15.3" "vtk<=9.0.1"
          pip install --progress-bar off seaborn statsmodels sphinx_rtd_theme pillow joblib sphinx pytest "traits<6.3.0" mayavi "pyvista<0.33" memory_profiler ipython plotly
          python setup.py develop
          python setup.py build_sphinx -nW --keep-going

      # - name: üîß Build HTML
      #   run: |
      #     cd doc
      #     make html

      - name: üöÄ Deploy to GitHub pages
        uses: peaceiris/actions-gh-pages@v3.6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: doc/_build/html
